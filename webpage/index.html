<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word List</title>
  <link rel="stylesheet" href="../shared/style.css">
</head>
<body>
  <header>
    <a href="flashcards.html" id="goToFlashcardsLink">Go to Flashcards</a>
    <a href="storiesList.html" id="goToStoriesLink">Go to Stories</a>
    <a href="index.html" id="goToWordListLink">Go to Word List</a>
  </header>

  <h1>Word List</h1>

  <div id="overallWordStatsContainer" style="margin-bottom: 1.5rem; padding: 1rem; background-color: var(--light-background-color); border-radius: var(--border-radius); box-shadow: var(--box-shadow);">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;">
      <h2 style="margin-top: 0; margin-bottom: 0; font-size: 1.1rem;">My Word Distribution</h2>
      <select id="distributionLanguageFilter" aria-label="Filter word distribution by language" style="padding: 0.3rem 0.5rem; border-radius: var(--border-radius); border: 1px solid var(--border-color);">
        <option value="">Any Language</option>
        <option value="Korean">Korean</option>
        <option value="English">English</option>
        <option value="Chinese">Chinese</option>
        </select>
    </div>
    <div id="overallWordDistributionBarPlaceholder" style="min-height: 20px;">
      </div>
  </div>

  <form id="wordForm" autocomplete="off">
    <input type="hidden" id="wordId" value="">
    <label>
      Word:
      <input type="text" id="wordInput" required autocomplete="off">
    </label>
    <label>
      Definition:
      <input type="text" id="definitionInput" required autocomplete="off">
    </label>
    <label>
      Language:
      <select id="languageInput" required>
        <option value="">Any Language</option>
        <option value="Korean">Korean</option>
        <option value="English">English</option>
        <option value="Chinese">Chinese</option>
      </select>
    </label>
    <label>
      Level:
      <select id="levelInput" required>
        <option value="">Any Level</option>
        <option value="1">1 (Easy)</option>
        <option value="2">2 (Medium)</option>
        <option value="3">3 (Hard)</option>
        <option value="4">4 (Very Hard)</option>
        <option value="5">5 (Proper Noun)</option>
      </select>
    </label>
    <button type="submit" id="saveWordButton">Save Word</button>
  </form>

  <table id="wordTable">
    <thead>
      <tr>
        <th>Word</th>
        <th>Definition</th>
        <th>Language</th>
        <th>Lvl</th>
        <th>Date Added</th>
        <th class="actions-column">Actions</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script type="module" src="wordList.js"></script>
</body>
</html>
