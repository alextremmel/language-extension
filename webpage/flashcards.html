<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="../shared/style.css">
</head>
<body>
  <header>
    <a href="index.html" id="goToWordListLink">Go to Word List</a>
  </header>

  <h1>Flashcards</h1>

  <!-- Language selection dropdown -->
  <label for="languageFilter">Select Language:</label>
  <select id="languageFilter">
    <option value="">Any Language</option>
    <option value="Korean">Korean</option>
    <option value="English">English</option>
    <option value="Chinese">Chinese</option>
  </select>

  <div id="flashcard">
    <p id="definition">Click "Next" to start!</p>
    <input type="text" id="wordInput" placeholder="Type your guess here" autocomplete="off" />
    <p id="word" style="display: none;"></p>
  </div>
  <div id="controls" style="display: none;">
    <table id="levelTable" style="border-collapse: collapse; margin-top: 10px;">
      <tr>
        <td class="level-box" data-level="1">1</td>
        <td class="level-box" data-level="2">2</td>
        <td class="level-box" data-level="3">3</td>
        <td class="level-box" data-level="4">4</td>
        <td class="level-box" data-level="5">5</td>
      </tr>
    </table>
  </div>
  <script type="module" src="flashcards.js"></script>
</body>
</html>
