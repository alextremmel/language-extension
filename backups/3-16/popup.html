<!DOCTYPE html>
<html>
<head>
    <title>Word Highlighter</title>
    <script src="popup.js" defer></script>
</head>
<body>
    <h3>Word Highlighter</h3>

    <div class="switch-container">
        <label for="toggleHighlighting">Enable Highlighting</label>
        <input type="checkbox" id="toggleHighlighting">
    </div>

    <p>
        
    </p>

    <button id="viewWords">View Words</button>
    <p>

    </p>

    <label>Word:</label>
    <input type="text" id="wordInput">

    <label>Level:</label>
    <select id="levelInput">
        <option value="1">1 - Easy (Green)</option>
        <option value="2">2 - Medium (Yellow)</option>
        <option value="3">3 - Hard (Orange)</option>
        <option value="4">4 - Very Hard (Red)</option>
        <option value="5">5 - Proper Noun (Blue)</option>
    </select>

    <label>Language:</label>
    <select id="languageInput">
        <option value="Korean">Korean</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="Chinese">Chinese</option>
    </select>

    <label>Notes:</label>
    <input type="text" id="notesInput">

    <label>Definition:</label>
    <input type="text" id="definitionInput">

    <button id="saveWord">Save Word</button>
</body>
</html>
