<!DOCTYPE html>
<html>
<head>
    <title>Word Highlighter</title>
    <script src="popup.js" defer></script>
    <style>
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(18px);
        }
    </style>
</head>
<body>
    <h3>Word Highlighter</h3>

    <div class="switch-container">
        <label for="toggleHighlighting">Enable Highlighting</label>
        <label class="switch">
            <input type="checkbox" id="toggleHighlighting">
            <span class="slider"></span>
        </label>
    </div>

    <label>Word:</label>
    <input type="text" id="wordInput">

    <label>Level:</label>
    <select id="levelInput">
        <option value="1">1 - Easy (Green)</option>
        <option value="2">2 - Medium (Yellow)</option>
        <option value="3">3 - Hard (Orange)</option>
        <option value="4">4 - Very Hard (Red)</option>
    </select>

    <label>Language:</label>
    <select id="languageInput">
        <option value="English">English</option>
        <option value="Korean">Korean</option>
    </select>

    <label>Context:</label>
    <input type="text" id="contextInput">

    <label>Notes:</label>
    <input type="text" id="notesInput">

    <button id="saveWord">Save Word</button>
    <button id="viewWords">View All Words</button>
</body>
</html>
