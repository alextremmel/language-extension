<!DOCTYPE html>
<html>
<head>
    <title>Manage Saved Words</title>
    <script src="words.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .edit-input {
            width: 100%;
        }
        .btn {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 14px;
        }
        .btn-delete {
            background-color: red;
        }
        .btn-edit {
            background-color: orange;
        }
        .btn-save {
            background-color: green;
        }
    </style>
</head>
<body>
    <h3>Manage Saved Words</h3>

    <table>
        <thead>
            <tr>
                <th>Word</th>
                <th>Level</th>
                <th>Language</th>
                <th>Context</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="wordTableBody"></tbody>
    </table>

    <h3>Add a New Word</h3>
    <label>Word:</label>
    <input type="text" id="newWord">
    <label>Level:</label>
    <select id="newLevel">
        <option value="1">1 - Easy (Green)</option>
        <option value="2">2 - Medium (Yellow)</option>
        <option value="3">3 - Hard (Orange)</option>
        <option value="4">4 - Very Hard (Red)</option>
    </select>
    <label>Language:</label>
    <select id="newLanguage">
        <option value="English">English</option>
        <option value="Korean">Korean</option>
    </select>
    <label>Context:</label>
    <input type="text" id="newContext">
    <label>Notes:</label>
    <input type="text" id="newNotes">
    <button class="btn btn-save" id="addWord">Add Word</button>
</body>
</html>
